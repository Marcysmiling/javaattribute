<!DOCTYPE html>
<html>
    <body>
        <h2>What can a javascript do?</h2>
        <p>javascript can change HTML Attribute Values</p>
        <p>In this case javascript changes the values of the src(source) Attribute of an image</p>
        <button onclick="document.getElementById"(myimage).src="081209-light-bulb-03">Turn on the lights</button>
        <img id="myimage" src="081209-light-bulb-03.jpg" style="width: 100px;">
        <button onclick="document.getElementById"(myimage).src="081209-light-bulb-03">Turn off the lights</button>
    </body>
</html>
